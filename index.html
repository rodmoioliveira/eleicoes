  <body>
    <header><h1 class="header__title">Eleições</h1></header>
    <ul class="candidatos">
      <li class="candidato" data-candidate="0">
        <figure>
          <figcaption>Bluey</figcaption>
          <img
            alt="Bluey"
            width="192"
            height="192"
            class="candidato__image"
            src="images/192/bluey.webp"
          />
        </figure>
        <p class="candidato__count" data-count>0</p>
        <ul class="candidato__votes" data-votes></ul>
      </li>
      <li class="candidato" data-candidate="1">
        <figure>
          <figcaption>Luna</figcaption>

            alt="Luna"
            width="192"
            height="192"
            class="candidato__image"
            src="images/192/luna.webp"
          />
        </figure>
        <p class="candidato__count" data-count>0</p>
        <ul class="candidato__votes" data-votes></ul>
      </li>
      <li class="candidato" data-candidate="2">
        <figure>
          <figcaption>Chase</figcaption>
          <img
            alt="Chase"
            width="192"
            height="192"
            class="candidato__image"
            src="images/192/chase.webp"
